<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>미니 스타크래프트</title> 
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <h1 class="hp">Hp: 3</h1>
    <div class="background">
        <img id="hydralisk" src="images/hydralisk.png" alt="hydralisk">
        <img id="spit" src="images/spit.png" alt="spit">
        <img id="bunker" src="images/bunker.png" alt="bunker">
        <img id="explosion" src="images/Explosion.png" alt="explosion">
        <div class="bar_container">
            <div id="hp_bar" class="hp">Hp : 3</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        var hp = 3;
        $("#hydralisk").click(function() {
            if(hp > 0){
                $("#spit").fadeIn();
                $("#spit").animate({left:'+=200'},function(){
                    hp = hp - 1;
                    $(".hp").text("Hp: " + hp);
                    $("#hp_bar").animate({width:'+=-33.333333333333333333333333333%'});
                    if (hp == 0){
                        $("#hp_bar").hide(1000);
                        $("#explosion").fadeIn(100);
                        $("#bunker").fadeOut(1000);
                        $(".bar_container").fadeOut(1000);
                        $("#explosion").fadeOut(1500,function(){
                            $("#hydralisk").css({transform: "rotate(90deg)",transform: "scaleX(-1)"});
                            $("#hydralisk").animate({left:'+=-200'},700);
                        });
                    }
                });
                $("#spit").fadeOut();
                $("#spit").css({left: '150px'});
            }
            // Callback A -> B
        })
        
    </script>
</body>
</html>
